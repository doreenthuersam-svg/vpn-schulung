<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestätigung – VPN Schulung</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
<h2>Teilnahmebestätigung</h2>
<p>Bitte tragen Sie Ihre Daten ein & bestätigen Sie, dass Sie die Schulung vollständig gelesen haben.</p>

<form action="https://formspree.io/f/mblnanay" method="POST">

    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="Vorname" required>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="Nachname" required>

    <label for="abteilung">Abteilung:</label>
    <input type="text" id="abteilung" name="Abteilung" required>

    <label for="standort">Standort:</label>
    <select id="standort" name="Standort" required>
        <option value="" disabled selected>Bitte Standort auswählen</option>
        <option value="BritCars Krefeld">BritCars Krefeld</option>
        <option value="BritCars Kudamm">BritCars Kudamm</option>
        <option value="BritCars Spandau">BritCars Spandau</option>
        <option value="BritCars Teltow">BritCars Teltow</option>
        <option value="Holzhauser 10">Holzhauser 10</option>
        <option value="Holzhauser 164">Holzhauser 164</option>
        <option value="Ku´Damm Ford/Kia">Ku´Damm Ford/Kia</option>
        <option value="Leipzig-Wiederitzsch">Leipzig-Wiederitzsch</option>
        <option value="Lichtenberg">Lichtenberg</option>
        <option value="Mariendorf">Mariendorf</option>
        <option value="Markkleeberg-Wachau">Markkleeberg-Wachau</option>
        <option value="Marzahn">Marzahn</option>
        <option value="Nordring">Nordring</option>
        <option value="Oranienburg Ford">Oranienburg Ford</option>
        <option value="Oranienburg Opel">Oranienburg Opel</option>
        <option value="Pankow">Pankow</option>
        <option value="Potsdam">Potsdam</option>
        <option value="Pritzwalk">Pritzwalk</option>
        <option value="Spandau">Spandau</option>
        <option value="Wilmersdorf">Wilmersdorf</option>
        <option value="Wittenberge">Wittenberge</option>
        <option value="Wittstock">Wittstock</option>
        <option value="Zehdenick">Zehdenick</option>
        <option value="Sonstiger Standort">Andere / nicht gelistet</option>
    </select>

    <label>
        <input type="checkbox" name="Bestätigung" required>
        Ich bestätige, die Schulungsinhalte vollständig gelesen und verstanden zu haben.
    </label>

    <button type="submit">Teilnahme bestätigen</button>
</form>



</div>

</body>
</html>
