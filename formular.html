<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestätigung – VPN Schulung</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
<h2>Teilnahmebestätigung</h2>
<p>Bitte tragen Sie Ihre Daten ein & bestätigen Sie, dass Sie die Schulung vollständig gelesen haben.</p>

<form action="https://formspree.io/f/mblnanay" method="POST" style="margin-top:30px;">

    <div style="margin-bottom:15px;">
        <label for="vorname"><b>Vorname:</b></label><br>
        <input type="text" id="vorname" name="Vorname" required style="width:300px; padding:6px;">
    </div>

    <div style="margin-bottom:15px;">
        <label for="nachname"><b>Nachname:</b></label><br>
        <input type="text" id="nachname" name="Nachname" required style="width:300px; padding:6px;">
    </div>

    <div style="margin-bottom:15px;">
        <label for="abteilung"><b>Abteilung:</b></label><br>
        <input type="text" id="abteilung" name="Abteilung" required style="width:300px; padding:6px;">
    </div>

    <div style="margin-bottom:15px;">
        <label for="standort"><b>Standort:</b></label><br>
        <select id="standort" name="Standort" required style="width:310px; padding:6px;">
            <option value="" disabled selected>Bitte Standort auswählen</option>
            <option>BritCars Krefeld</option>
            <option>BritCars Kudamm</option>
            <option>BritCars Spandau</option>
            <option>BritCars Teltow</option>
            <option>Holzhauser 10</option>
            <option>Holzhauser 164</option>
            <option>Ku´Damm Ford/Kia</option>
            <option>Leipzig-Wiederitzsch</option>
            <option>Lichtenberg</option>
            <option>Mariendorf</option>
            <option>Markkleeberg-Wachau</option>
            <option>Marzahn</option>
            <option>Nordring</option>
            <option>Oranienburg Ford</option>
            <option>Oranienburg Opel</option>
            <option>Pankow</option>
            <option>Potsdam</option>
            <option>Pritzwalk</option>
            <option>Spandau</option>
            <option>Wilmersdorf</option>
            <option>Wittenberge</option>
            <option>Wittstock</option>
            <option>Zehdenick</option>
            <option>Sonstiger Standort</option>
        </select>
    </div>

    <div style="margin-bottom:15px;">
        <label>
            <input type="checkbox" name="Bestätigung" required>
            Ich bestätige, die Schulungsinhalte vollständig gelesen und verstanden zu haben.
        </label>
    </div>

    <button type="submit" style="padding:10px 18px; background:#004576; color:white; border:none; border-radius:5px; cursor:pointer;">
        Teilnahme bestätigen
    </button>

</form>



</div>

</body>
</html>
